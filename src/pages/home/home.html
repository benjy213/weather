<ion-header>
  <ion-navbar>
    <ion-title>Météo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <button ion-button (click)="saveForm('Paris')">Paris</button>
    
      <button ion-button (click)="saveForm('sanfrancisco')">San Francisco</button>
      <button ion-button (click)="saveForm('NewYork')">New York</button>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="localisation()">
      <button ion-button block>Localise</button>
  </form >
   <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h3 class="temp">{{weather.temp_c}}&deg;</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Température: </strong> {{weather.temp_c}}
          </ion-item>
          <ion-item>
            <strong>Humidité: </strong> {{weather.relative_humidity}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
